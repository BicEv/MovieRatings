<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h1>User Profile</h1>
    <!-- Отображение информации о пользователе -->
    <div>
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>User Name:</strong> <span th:text="${user.userName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    </div>
    <br>
    <!-- Ссылки для редактирования или удаления пользователя -->
    <a th:href="@{/users/edit}">Edit User</a> |
    <a th:href="@{/users/{id}/delete(id=${user.id})}"
        onclick="return confirm('Are you sure you want to delete this user?');">Delete User</a>
    <br><br>
    <a th:href="@{/}">Back to Home</a>
</body>

</html>
