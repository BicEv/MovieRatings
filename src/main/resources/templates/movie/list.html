<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
</head>

<body>
    <h1>Movie List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Release Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.id}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.genre}"></td>
                <td th:text="${movie.releaseYear}"></td>
                <td>
                    <a th:href="@{/movies/{id}(id=${movie.id})}">View</a> |
                    <a th:href="@{/movies/edit(id=${movie.id})}">Edit</a> |
                    <form th:action="@{/movies/{id}/delete(id=${movie.id})}" method="post" style="display:inline">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/movies/create}">Create New Movie</a>
</body>

</html>
