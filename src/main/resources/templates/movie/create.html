<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New Movie</title>
</head>

<body>
    <h1>Create New Movie</h1>
    <form th:action="@{/movies/create}" th:object="${movie}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter movie title" />
        <br />
        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" placeholder="Enter movie genre" />
        <br />
        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" th:field="*{releaseYear}" placeholder="Enter release year" />
        <br />
        <label for="synopsis">Synopsis:</label>
        <textarea id="synopsis" th:field="*{synopsis}" placeholder="Enter movie synopsis"></textarea>
        <br />
        <button type="submit">Create Movie</button>
    </form>
    <a th:href="@{/movies}">Back to Movie List</a>
</body>

</html>
